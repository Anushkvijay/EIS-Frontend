<mat-toolbar class="toolbar-color">
    <mat-toolbar-row>
        <a href="/">
            <img src ="assets/deloitte.png" height="125" width="125" > 
        </a>
        <span style="flex: 1 1 auto;"></span>
        <p class="k-block">
            <button routerLink="/login" kendoButton [look]="'flat'" [icon] = "'login'">Sign In</button>
            <button routerLink="/register" kendoButton [look]="'flat'" [icon] = "'user'" style="color: white;">Sign Up</button>
        </p>
    </mat-toolbar-row>
</mat-toolbar>
