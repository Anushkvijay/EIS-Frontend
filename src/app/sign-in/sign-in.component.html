<body>
    <div class="container body-bag">
       <div class="row">
          <div class="col-md-6 offset-md-3">
             <div class="card m-5 ">
                <h3 class="card-header color">Sign In</h3>
                <div class="card-body">
                   <form #form = 'ngForm' autocomplete="off" (submit)="onSubmit(form)">
                      <div class="form-row">
                         <div class="form-group col-12">
                               <label>Username</label>
                               <input kendoTextBox class="form-control" #UserName="ngModel" name="UserName" [(ngModel)]="formModel.UserName" required/>
                         </div>
                      </div>
                         <div class="form-row">
                            <div class="form-group col-12">
                                  <label>Password</label>
                                  <input kendoTextBox type="password" class="form-control" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" required/>
                            </div>
                         </div>
                         <div class="text-center">
                            <button kendoButton class="mr-2 mt-2" type="submit">Login</button>
                         </div>
                   </form>
                </div>
             </div>
             <div class="text-center">
             
             <p class="color">
                New Member ?
             <a routerLink="/signin" routerLinkActive="active" target="_top">Sign Up</a>
             <br>
             <a routerLink="/" routerLinkActive="active" target="_top">Home</a>
             <br>
             </p>
             </div>
          </div>
       </div>
    </div>
    </body>
